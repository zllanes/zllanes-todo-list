<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/1c0254f83b.js" crossorigin="anonymous"></script>
  <title>To Do List!</title>
</head>
<body>
  <section class="todo">
    <h2>To Do List</h2>
    <div class ="input">
      <input
        type="text"
        class="input-field"
        id="todoInput"
        placeholder="Add new item..."
      />
      <button class="btn">Add</button>
    </div>

    <div class="dragList">
      <ul id="sortable" class = "scroll">
        <li draggable ="true" class="drag-item" id="todoList" ></li>
      </ul>
    </div>

    <div>
      <hr class="counter"/>
      <div class="counter-container">
        <p><span id="todoCount">0</span> items total</p>
        <button id="delete_btn">Delete all</button>
      </div>
    </div>
  </section>

  <div class="clipboard_img">
    <img class="clipboard" src="clipboard.PNG"/>
  </div>

  <div class="skincare_img">
    <img class="skincare" src="skincare.png"/>
  </div>

  <div class="bread_img">
    <img class="bread" src="bread.png"/>
  </div>

  <footer>
    <div class="footer">
      <p>sizzle sizzle @ 2025 | All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
